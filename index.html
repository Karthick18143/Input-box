<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ol {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Username List</h2>
        <input type="text" id="usernameInput" placeholder="Enter username" onkeypress="handleKeyPress(event)" />
        <button onclick="addUsername()">Add</button>
        <ol id="usernameList"></ol>
    </div>

    <script>
        function addUsername() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();

            if (username) {
                const list = document.getElementById('usernameList');

                // Create a new list item
                const listItem = document.createElement('li');
                listItem.textContent = username;
                list.appendChild(listItem);

                // Clear the input field
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addUsername();
            }
        }
    </script>
</body>
</html>
